<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Objects</title>
    </head>
    <body>
        <script type="text/javascript">
            // Apple
            var apple = {
                type: "macintosh",
                color: "red",
                getInfo: function () {
                    return this.color + ' ' + this.type + ' apple';
                }
            }

            // Using the instance
            apple.color = "reddish";
            document.write("<div>" + apple.getInfo() + "</div>");
        </script>
    </body>
</html>
