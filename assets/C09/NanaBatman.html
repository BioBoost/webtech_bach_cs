<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Nana Batman</title>
    </head>
    <body>
        <script type="text/javascript">
        var x = new Array(16);

        document.writeln("<h2>" + x.join("") + "</h2>");
        document.writeln("<h2>" + x.join("Hello") + "</h2>");
        document.writeln("<h2>" + x.join("Hello" - 1) + "</h2>");
        document.writeln("<h2>" + x.join("Hello" -1)  + " Batman!" + "</h2>");
        </script>

        <div>
            <img height="400" src="NanaBatman.jpg">
        </div>
    </body>
</html>
