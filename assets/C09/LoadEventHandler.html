<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Array Length</title>
    </head>
    <body>
        <script type="text/javascript">
        function windowLoaded1() {
            window.alert("Document loaded 1");
        }

        function windowLoaded2() {
            window.alert("Document loaded 2");
        }

        // Register onload event handler
        window.addEventListener("load", windowLoaded1);
        window.addEventListener("load", windowLoaded2);
        </script>
    </body>
</html>
